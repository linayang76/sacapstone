<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lo-Fi </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <br><br>

  <!--background video-->
  <div class="background-sec">
    <video autoplay loop muted>
      <source src="backgroundvid.mp4" type="video/mp4">
    </video>
  </div>

  <div class="facetime-bg">
    <img src="callwindow.png" type="img/png">
  </div>
  <div class="container">
    <h1 class="title">Lo-Fi Study Corner</h1>
    <br><br><br><br><br>

    <br>
    <section>
      <div class="container1">
        <h1>pomodoro</h1>

        <div class="Painel">
          <p id="work">work</p>
          <p id="break">break</p>
        </div>

       
        <div class="timer">
          <div class="circle">
            <div class="time">
              <p id="minutes">25</p>
              <p>:</p>
              <p id="seconds">00</p>
            </div>
          </div>
        </div>

        <div class="controls">
          <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
          <a id="reset" href="/"><i class="fa-solid fa-arrow-rotate-left"></i></a>
    </section>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br>
    <div class="split-screen">
      <div class="video-container">
        <video id="localVideo" autoplay></video>
        <button id="toggleCamera" onclick="toggleCamera()">Toggle Camera</button>
      </div>
      <br><br><br><br><br><br><br><br><br>
      <div class="player-container">
        <br><br>
        <!-- study with me video from yt-->
        <iframe id="youtubePlayer" width="100%" height="315"
          src="https://www.youtube.com/embed/vNaZ5dlExP4?autoplay=1&mute=1" frameborder="0"
          allow="autoplay; encrypted-media" allowfullscreen></iframe>

        <!-- music linked from spotify-->
        <iframe style="border-radius:12px"
          src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator" width="100%"
          height="152" frameBorder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

      </div>
    </div>
  </div>

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <!--to do list-->
  <div class="list">
    <div class="todo-list">
      <h2>To do List</h2>
      <div class="row">
        <input type="text" id="input-box" placeholder="Add your task">
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="list-container">
        
    </div>
    <script src=" script.js"></script>
</body>


</html>
